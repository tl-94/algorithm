<body>

    <!-- <script src="./dp/longestPalindrome.js"></script> -->
    <script>
        let dp = [];
        var minPathSum = function (grid) {
            const len = grid.length;
            for (let i = 0; i < len; i++) {
                dp.push(new Array(grid[i].length).fill(-1))
            }

            return dpFunc(grid, len - 1, grid[0].length - 1)
        };
        minPathSum([[1,2,3],[4,5,6]])
        console.log(dp);

        function dpFunc(grid, i, j) {
            if(i < 0 || j < 0){
                return 500;
            }
            if (dp[i][j] != -1) {
                return dp[i][j]
            }
            if (i == 0 && j == 0) {
                dp[i][j] = grid[i][j];
            } else {
                dp[i][j] = grid[i][j] + Math.min(dpFunc(grid, i - 1, j), dpFunc(grid, i, j - 1))
            }

            return dp[i][j]
        }
    </script>
</body>
